<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="stylecssforsignup.css">
    
</head>
<body>
    <section id="signup">
        <form action="#" method="POST" class="form">
            <div class="progress">
                <div class="progress-bar active current">
                    <span>
                        <img src="email.svg" alt="">
                    </span>
                </div>
                <div class="progress-bar">
                    <span>
                        <img src="user.svg" alt="">
                    </span>
                </div>
                <div class="progress-bar ">
                    <span>
                        <img src="password.svg" alt="">
                    </span>
                </div>
            </div>
            <div class="pages">
                <div class="page active">
                    <h1>Let's get started</h1>
                    <div class="field">
                        <div class="field-input">
                            <label for="email"><span>*</span>Email</label>
                            <input type="email" id="email" placeholder="e.g. sample@email.com">
                        </div>
                        <div class="field-input">
                            <label for="uname"><span>*</span>Username</label>
                            <input type="text" id="uname" placeholder="e.g. TIME TO DIE">
                        </div>
                    </div>
                    <div class="btn">
                        <button type="button" id="next-btn">
                            <img src="next.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="page">
                    <h1>Add a personal touch</h1>
                    <div class="field">
                        <div class="field-input">
                            <div class="field-group">
                                <div class="fname-input">
                                    <label for="fname"><span>*</span>First Name</label>
                                    <input type="text" id="fname" placeholder="e.g. John">
                                </div>
                                <div class="lname-input">
                                    <label for="fname"><span>*</span>Last Name</label>
                                    <input type="text" id="fname" placeholder="e.g. Doe">
                                </div>
                            </div>
                        </div>
                        <div class="field-input">
                            <label for="bdate"><span>*</span>Birthdate</label>
                            <input type="date" id="bdate">
                        </div>
                    </div>
                    <div class="btn">
                        <button type="button" id="prev-btn">
                            <img src="prev.svg" alt="">
                        </button>
                        <button type="button" id="next-btn">
                            <img src="next.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="page">
                    <h1>Secure your account</h1>
                    <div class="field">
                        <div class="field-input">
                            <label for="password"><span>*</span>Password</label>
                            <input type="password" id="password" placeholder="Password">
                            <img class="show-hide-pass" src="show-pass.svg" alt="">
                        </div>
                        <div class="field-input">
                            <label for="confirmpass"><span>*</span>Confirm Password</label>
                            <input type="password" id="confirmpass" placeholder="Confirm Password">
                            <img class="show-hide-pass" src="show-pass.svg" alt="">
                        </div>
                    </div>
                    <div class="btn">
                        <button type="button" id="prev-btn">
                            <img src="prev.svg" alt="">
                        </button>
                        <button type="submit" id="submit-btn">
                            Sign up
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <script>
    const nextBtn = document.querySelectorAll('#next-btn');
const prevBtn = document.querySelectorAll('#prev-btn');
const pages = document.querySelectorAll('.page');
const progress = document.querySelectorAll('.progress-bar')
const showHidePass = document.querySelectorAll('.show-hide-pass');

let currentPage = 0;

function showCurrentPage(index){
    pages.forEach((page, i) => {
        if(i == index){
            page.classList.add('active');
        }else{
            page.classList.remove('active');
        }
    });

    progress.forEach((progressBar, i) => {
        if(i == index){
            progressBar.classList.add('current');
        }else{
            progressBar.classList.remove('current');
        }
    })
};

function addProgress(index){
    progress[index].classList.add('active');
}

function subProgress(index){
    progress[index + 1].classList.remove('active');
}

function handleNext(){
    currentPage++;
    showCurrentPage(currentPage);
    addProgress(currentPage);
}

function handlePrev(){
    currentPage--;
    showCurrentPage(currentPage);
    subProgress(currentPage);
}

nextBtn.forEach(btn => {
    btn.addEventListener('click', handleNext);
});

prevBtn.forEach(btn => {
    btn.addEventListener('click', handlePrev);
});


showHidePass.forEach(btn => {
    btn.addEventListener('click', (e) => {
        input = e.target.previousElementSibling;
        if(input.type == "password"){
            input.type = "text";
            btn.src = "hide-pass.svg";
        }else{
            input.type = "password";
            btn.src = "show-pass.svg";
        }
    });
});
 </script>



 
</body>
</html>
